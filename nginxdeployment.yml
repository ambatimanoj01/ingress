appversion : networking.k8s.io/v1
kind : Deployment
metadata :
   name: nginxapp1-ingress-service
   labels :
    app : app1-nginx


    spec :
      replicas: 1
      selector:
        matchLabels:
        app: app1-nginx
      template:
    metadata:
      labels:
        app: app1-nginx
      
     
      spec:
      containers:
        - name: app1-nginx
          image: stacksimplify/kube-nginxapp1:1.0.0
          ports:
            - containerPort: 80


  
